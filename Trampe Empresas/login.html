<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trampe Empresas</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <section class="login-box">

    <div class="login">
        <div class="logo">
            <img src="img/lg.png" height="50px">
        </div>
        <h1>Trampe Empresas</h1>
        <h2>Contrate serviços, contrate pessoas.</h2>

        <form>
        <p>E-mail/CNPJ</p>
        <input type="text" placeholder="Insira seu E-mail ou CNPJ aqui">
        <p>Senha</p>
        <input type="password" placeholder="Insira sua senha aqui">
        <p class="help"><a href="#">Problemas para acessar?</a></p>
        <button class="enter">Entrar</button>
        </form>

        <div class="cadastro">
        <p>Ainda não tem cadastro?</p>
            <a href="#" class="cadastro-btn">Cadastre aqui</a>
        </div>
    </div>
    
    </section>

</body>
</html>
